{% extends 'base.html' %}

{% block title %}{{ book.title }} - {{ block.super }}{% endblock %}

{% block body_html %}
    <section id="event">
        <h1>{{ book.title }}</h1>

        <div class="row">
            <div class="event">
                <div class="date">
                    <span class="day"></span>
                </div>
                <div class="info">
                    {% for author in book.authors.all %}
                      <span>{{ author }}</span>
                    {% endfor %}
                    <span>{{ book.description }}</span>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
