{% extends 'base.html' %}

{% block title %}{{ book.title }} - {{ block.super }}{% endblock %}

{% block body_html %}
    <section id="event">
        <h1>{{ book.title }}</h1>

        <div class="row">
            <div class="event">
                <img class="cover" src="http://covers.openlibrary.org/b/isbn/{{book.isbn13}}-M.jpg" />
                <div class="info">
                    {% for author in book.authors.all %}
                      <span>{{ author }}</span>
                    {% endfor %}
                    <span>Status: {{ book.get_status_display }}</span>
                    <br />
                    <br />
                    {% if book.status == book.IN %}
                      <a href="{% url library.views.reserve book.id %}" class="reserve"><button>Reserve book</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
