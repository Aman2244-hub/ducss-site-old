<html>
	<head>
		<title>DUCSS - Dublin University Computer Science Society</title>

		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css">
	</head>
	<body>
		<header>
			<div class="wrapper">
				<img src="{{ STATIC_URL }}img/nav-logo.png" alt="DUCSS" id="logo" />

				<ul class="nav">
					<li><a href="#events">Upcoming Events</a></li>
					<li><a href="#services">Our Services</a></li>
					<li><a href="#contact">Contact Us</a></li>
					<li><a href="http://twitter.com/ducss" id="twitter"></a></li>
					<li><a href="https://www.facebook.com/groups/5813747845/" id="facebook"></a></li>
				</ul>
			</div>
		</header>

		<div class="wrapper">
            {% block body_html %}
            {% endblock %}
		</div>

		<footer> 
			<div class="wrapper">
				<div class="col">
					<a href="#" class="back-to-top">Back To Top</a>
				</div>
				<div class="col">
					<div id="social">
						<a href="http://twitter.com/ducss" id="twitter"></a>
						<a href="https://www.facebook.com/groups/5813747845/" id="facebook"></a>
					</div>
				</div>
				<div class="col">
					<img src="{{ STATIC_URL }}img/footer-logo.png" id="logo" />
				</div>
			</div>
		</footer>
	</body>
</html>
